name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  native-linux:
    runs-on: ubuntu-latest
    outputs:
      rid: ${{ steps.runtime-info.outputs.rid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format zip

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Run native tests
        run: ctest --test-dir build/native --output-on-failure
        shell: bash

      - name: Package artifacts
        run: ./build/build.sh Release

      - name: Determine runtime identifier
        id: runtime-info
        run: |
          arch="$(uname -m)"
          case "${arch}" in
            x86_64|amd64) arch="x64" ;;
            arm64|aarch64) arch="arm64" ;;
          esac
          echo "rid=linux-${arch}" >> "${GITHUB_OUTPUT}"
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-linux
          path: artifacts/native-linux-*.zip

  native-macos:
    runs-on: macos-latest
    outputs:
      rid: ${{ steps.runtime-info.outputs.rid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          brew update
          brew install gtk+3 ninja clang-format

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Run native tests
        run: ctest --test-dir build/native --output-on-failure
        shell: bash

      - name: Package artifacts
        run: ./build/build.sh Release

      - name: Determine runtime identifier
        id: runtime-info
        run: |
          arch="$(uname -m)"
          case "${arch}" in
            x86_64|amd64) arch="x64" ;;
            arm64|aarch64) arch="arm64" ;;
          esac
          echo "rid=osx-${arch}" >> "${GITHUB_OUTPUT}"
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-macos
          path: artifacts/native-osx-*.zip

  native-windows:
    runs-on: windows-latest
    outputs:
      rid: ${{ steps.runtime-info.outputs.rid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: choco install ninja -y
        shell: powershell

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Run native tests
        run: ctest --test-dir build/native --output-on-failure
        shell: bash

      - name: Package artifacts
        run: ./build/build.sh Release

      - name: Determine runtime identifier
        id: runtime-info
        run: |
          arch="$(uname -m)"
          case "${arch}" in
            x86_64|amd64) arch="x64" ;;
            arm64|aarch64) arch="arm64" ;;
          esac
          echo "rid=win-${arch}" >> "${GITHUB_OUTPUT}"
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-windows
          path: artifacts/native-win-*.zip

  ios-xcframework:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          brew update
          brew install cmake

      - name: Package iOS XCFramework
        run: |
          chmod +x build/scripts/package-ios-xcframework.sh
          ./build/scripts/package-ios-xcframework.sh
        shell: bash

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcframework
          path: artifacts/ios/

  android-aar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build zip

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK/NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 26.1.10909125

      - name: Export Android environment variables
        run: |
          if [[ -n "${ANDROID_HOME}" ]]; then
            echo "ANDROID_SDK_ROOT=${ANDROID_HOME}" >> "${GITHUB_ENV}"
          fi
          if [[ -n "${ANDROID_NDK_HOME}" ]]; then
            echo "ANDROID_NDK_ROOT=${ANDROID_NDK_HOME}" >> "${GITHUB_ENV}"
          fi
        shell: bash

      - name: Package Android AAR
        run: |
          chmod +x build/scripts/package-android-aar.sh
          ./build/scripts/package-android-aar.sh
        shell: bash

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aar
          path: artifacts/android/

  android-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Run bridge unit tests
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4
          build-root-directory: tests/android/bridge-tests
          arguments: test

  managed:
    runs-on: ubuntu-latest
    needs: [native-linux, native-macos, native-windows, ios-xcframework, android-aar, android-tests]
    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format unzip rsync

      - name: Build native host artifacts
        run: ./build/build.sh Release --skip-dotnet

      - name: Download native Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: native-linux
          path: artifacts/native/linux

      - name: Download native macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: native-macos
          path: artifacts/native/macos

      - name: Download native Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: native-windows
          path: artifacts/native/windows

      - name: Extract native artifacts
        run: |
          set -euo pipefail
          shopt -s nullglob
          for platform in linux macos windows; do
            dest="artifacts/native/${platform}/extracted"
            mkdir -p "${dest}"
            for archive in artifacts/native/${platform}/*.zip; do
              unzip -q "${archive}" -d "${dest}"
            done
          done

      - name: Sync native runtime layouts
        run: |
          ./build/scripts/sync-native-runtime.sh --source artifacts/native/linux/extracted --rid "${LINUX_RID}"
          ./build/scripts/sync-native-runtime.sh --source artifacts/native/macos/extracted --rid "${MACOS_RID}"
          ./build/scripts/sync-native-runtime.sh --source artifacts/native/windows/extracted --rid "${WINDOWS_RID}"
        env:
          LINUX_RID: ${{ needs.native-linux.outputs.rid }}
          MACOS_RID: ${{ needs.native-macos.outputs.rid }}
          WINDOWS_RID: ${{ needs.native-windows.outputs.rid }}

      - name: Pack NuGet artifacts
        run: |
          mkdir -p artifacts/nuget
          dotnet pack src/dotnet/NativeMessageBox/NativeMessageBox.csproj --configuration Release --output artifacts/nuget

      - name: Verify NuGet runtimes
        run: |
          package=$(ls artifacts/nuget/NativeMessageBox*.nupkg | head -n 1)
          ./build/scripts/verify-nuget-runtimes.sh --package "${package}" --rids "${LINUX_RID},${MACOS_RID},${WINDOWS_RID}"
        env:
          LINUX_RID: ${{ needs.native-linux.outputs.rid }}
          MACOS_RID: ${{ needs.native-macos.outputs.rid }}
          WINDOWS_RID: ${{ needs.native-windows.outputs.rid }}

      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-xcframework
          path: artifacts/ios

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-aar
          path: artifacts/android

      - name: Archive mobile artifacts
        run: |
          cd artifacts
          if [ -d ios ]; then zip -r native-ios.zip ios; fi
          if [ -d android ]; then zip -r native-android.zip android; fi

      - name: Publish NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/nuget/*.nupkg

      - name: Push to NuGet.org
        if: ${{ env.NUGET_API_KEY != '' }}
        run: dotnet nuget push artifacts/nuget/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish native artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/download

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/nuget/*.nupkg
            artifacts/native-ios.zip
            artifacts/native-android.zip
            artifacts/download/native-*/*
