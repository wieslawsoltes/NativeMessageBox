name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  native-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Run native tests
        run: ctest --test-dir build/native --output-on-failure
        shell: bash

      - name: Package artifacts
        run: ./build/build.sh Release

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-linux
          path: artifacts/native-linux-*.zip

  native-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          brew update
          brew install gtk+3 ninja clang-format

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Run native tests
        run: ctest --test-dir build/native --output-on-failure
        shell: bash

      - name: Package artifacts
        run: ./build/build.sh Release

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-macos
          path: artifacts/native-osx-*.zip

  native-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: choco install ninja -y
        shell: powershell

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Run native tests
        run: ctest --test-dir build/native --output-on-failure
        shell: bash

      - name: Package artifacts
        run: ./build/build.sh Release

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-windows
          path: artifacts/native-win-*.zip

  managed:
    runs-on: ubuntu-latest
    needs: [native-linux, native-macos, native-windows]
    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format

      - name: Build and package managed artifacts
        run: ./build/build.sh Release

      - name: Publish NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/nuget/*.nupkg

      - name: Push to NuGet.org
        if: ${{ env.NUGET_API_KEY != '' }}
        run: dotnet nuget push artifacts/nuget/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish native artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/download

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/nuget/*.nupkg
            artifacts/download/native-*/*
