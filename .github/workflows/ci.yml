name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  native-linux:
    runs-on: ubuntu-latest
    outputs:
      rid: ${{ steps.runtime-info.outputs.rid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format zip

      - name: Package native artifacts
        run: ./build/build.sh Release --skip-dotnet --skip-tests
        shell: bash

      - name: Determine runtime identifier
        id: runtime-info
        run: |
          arch="$(uname -m)"
          case "${arch}" in
            x86_64|amd64) arch="x64" ;;
            arm64|aarch64) arch="arm64" ;;
          esac
          echo "rid=linux-${arch}" >> "${GITHUB_OUTPUT}"
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-linux
          path: artifacts/native-linux-*.zip
          if-no-files-found: error

  native-linux-arm64:
    runs-on: ubuntu-22.04-arm
    outputs:
      rid: ${{ steps.runtime-info.outputs.rid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format zip

      - name: Package native artifacts
        run: ./build/build.sh Release --skip-dotnet --skip-tests
        shell: bash

      - name: Determine runtime identifier
        id: runtime-info
        run: |
          arch="$(uname -m)"
          case "${arch}" in
            x86_64|amd64) arch="x64" ;;
            arm64|aarch64) arch="arm64" ;;
          esac
          echo "rid=linux-${arch}" >> "${GITHUB_OUTPUT}"
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-linux-arm64
          path: artifacts/native-linux-*.zip
          if-no-files-found: error

  native-macos:
    runs-on: macos-latest
    outputs:
      rid: ${{ steps.runtime-info.outputs.rid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          brew update
          brew install gtk+3 ninja clang-format

      - name: Package native artifacts
        run: ./build/build.sh Release --skip-dotnet --skip-tests
        shell: bash

      - name: Determine runtime identifier
        id: runtime-info
        run: |
          arch="$(uname -m)"
          case "${arch}" in
            x86_64|amd64) arch="x64" ;;
            arm64|aarch64) arch="arm64" ;;
          esac
          echo "rid=osx-${arch}" >> "${GITHUB_OUTPUT}"
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-macos
          path: artifacts/native-osx-*.zip
          if-no-files-found: error

  native-windows:
    runs-on: windows-latest
    outputs:
      rid: ${{ steps.runtime-info.outputs.rid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: choco install ninja -y
        shell: powershell

      - name: Package native artifacts
        run: ./build/build.ps1 -Configuration Release -SkipDotnet -SkipTests
        shell: pwsh

      - name: Determine runtime identifier
        id: runtime-info
        shell: pwsh
        run: |
          $archive = Get-ChildItem -Path artifacts/native-*.zip | Select-Object -First 1
          if (-not $archive) {
            throw "Unable to determine runtime identifier: no native archive found under artifacts/"
          }
          $rid = $archive.BaseName.Substring(7) # trim 'native-'
          "rid=$rid" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-windows
          path: artifacts/native-win-*.zip
          if-no-files-found: error

  native-windows-arm64:
    runs-on: windows-latest
    outputs:
      rid: ${{ steps.runtime-info.outputs.rid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: choco install ninja -y
        shell: powershell

      - name: Package native artifacts
        run: ./build/build.ps1 -Configuration Release -SkipDotnet -SkipTests -Architecture arm64
        shell: pwsh

      - name: Determine runtime identifier
        id: runtime-info
        shell: pwsh
        run: |
          $archive = Get-ChildItem -Path artifacts/native-*.zip | Select-Object -First 1
          if (-not $archive) {
            throw "Unable to determine runtime identifier: no native archive found under artifacts/"
          }
          $rid = $archive.BaseName.Substring(7)
          "rid=$rid" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-windows-arm64
          path: artifacts/native-win-*.zip
          if-no-files-found: error

  ios-xcframework:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install iOS workload
        run: dotnet workload install ios

      - name: Install dependencies
        run: |
          brew update
          brew install cmake

      - name: Package iOS XCFramework
        run: |
          chmod +x build/scripts/package-ios-xcframework.sh
          ./build/scripts/package-ios-xcframework.sh
        shell: bash

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcframework
          path: artifacts/ios/

  wasm-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Package WebAssembly artifacts
        run: |
          chmod +x build/scripts/package-wasm.sh
          ./build/scripts/package-wasm.sh
        shell: bash

      - name: Upload Web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: artifacts/web/

  managed:
    runs-on: ubuntu-latest
    needs: [native-linux, native-linux-arm64, native-macos, native-windows, native-windows-arm64, ios-xcframework, android-aar, android-tests, wasm-package]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format unzip rsync

      - name: Restore .NET solution
        run: dotnet restore NativeMessageBox.sln

      - name: Build .NET solution
        run: dotnet build NativeMessageBox.sln --configuration Release --no-restore

      - name: Verify code formatting
        run: dotnet format NativeMessageBox.sln --verify-no-changes

      - name: Run tests
        run: dotnet test NativeMessageBox.sln --configuration Release --no-build

      - name: Build native host artifacts
        run: ./build/build.sh Release --skip-dotnet

      - name: Download native Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: native-linux
          path: artifacts/native/linux

      - name: Download native Linux arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: native-linux-arm64
          path: artifacts/native/linux-arm64

      - name: Download native macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: native-macos
          path: artifacts/native/macos

      - name: Download native Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: native-windows
          path: artifacts/native/windows

      - name: Download native Windows arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: native-windows-arm64
          path: artifacts/native/windows-arm64

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-xcframework
          path: artifacts/ios

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-aar
          path: artifacts/android

      - name: Download Web artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: artifacts/web

      - name: Prepare native runtime artifacts
        run: |
          set -euo pipefail
          shopt -s nullglob

          for platform in linux linux-arm64 macos windows windows-arm64; do
            root="artifacts/native/${platform}"
            extracted="${root}/extracted"

            rm -rf "${extracted}"
            mkdir -p "${root}"
            mkdir -p "${extracted}"

            extracted_any=false
            for archive in "${root}"/*.zip; do
              extracted_any=true
              unzip -q "${archive}" -d "${extracted}"
            done

            env_var=""
            case "${platform}" in
              linux) env_var="LINUX_NATIVE_SOURCE" ;;
              linux-arm64) env_var="LINUX_ARM64_NATIVE_SOURCE" ;;
              macos) env_var="MACOS_NATIVE_SOURCE" ;;
              windows) env_var="WINDOWS_NATIVE_SOURCE" ;;
              windows-arm64) env_var="WINDOWS_ARM64_NATIVE_SOURCE" ;;
            esac

            if [[ -z "${env_var}" ]]; then
              continue
            fi

            if [[ "${extracted_any}" == "true" ]]; then
              echo "${env_var}=${extracted}" >> "${GITHUB_ENV}"
            else
              echo "${env_var}=${root}" >> "${GITHUB_ENV}"
            fi
          done
        shell: bash

      - name: Sync native runtime layouts
        run: |
          ./build/scripts/sync-native-runtime.sh --source "${LINUX_NATIVE_SOURCE}" --rid "${LINUX_RID}"
          ./build/scripts/sync-native-runtime.sh --source "${LINUX_ARM64_NATIVE_SOURCE}" --rid "${LINUX_ARM64_RID}"
          ./build/scripts/sync-native-runtime.sh --source "${MACOS_NATIVE_SOURCE}" --rid "${MACOS_RID}"
          ./build/scripts/sync-native-runtime.sh --source "${WINDOWS_NATIVE_SOURCE}" --rid "${WINDOWS_RID}"
          ./build/scripts/sync-native-runtime.sh --source "${WINDOWS_ARM64_NATIVE_SOURCE}" --rid "${WINDOWS_ARM64_RID}"
        env:
          LINUX_RID: ${{ needs.native-linux.outputs.rid }}
          LINUX_ARM64_RID: ${{ needs.native-linux-arm64.outputs.rid }}
          MACOS_RID: ${{ needs.native-macos.outputs.rid }}
          WINDOWS_RID: ${{ needs.native-windows.outputs.rid }}
          WINDOWS_ARM64_RID: ${{ needs.native-windows-arm64.outputs.rid }}

      - name: Sync mobile and browser runtimes
        run: |
          ./build/scripts/sync-mobile-runtimes.sh \
            --android artifacts/android \
            --ios artifacts/ios \
            --web artifacts/web
        shell: bash

      - name: Pack NuGet artifacts
        run: |
          mkdir -p artifacts/nuget
          dotnet pack src/dotnet/NativeMessageBox/NativeMessageBox.csproj --configuration Release --no-build --output artifacts/nuget

      - name: Verify NuGet runtimes
        run: |
          package=$(ls artifacts/nuget/NativeMessageBox*.nupkg | head -n 1)
          ./build/scripts/verify-nuget-runtimes.sh --package "${package}" --rids "${REQUIRED_RIDS}"
        env:
          LINUX_RID: ${{ needs.native-linux.outputs.rid }}
          LINUX_ARM64_RID: ${{ needs.native-linux-arm64.outputs.rid }}
          MACOS_RID: ${{ needs.native-macos.outputs.rid }}
          WINDOWS_RID: ${{ needs.native-windows.outputs.rid }}
          WINDOWS_ARM64_RID: ${{ needs.native-windows-arm64.outputs.rid }}
          REQUIRED_RIDS: ${{ format('{0},{1},{2},{3},{4},android-arm,android-arm64,android-x64,ios,ios-arm64,iossimulator,iossimulator-arm64,iossimulator-x64,browser-wasm', needs.native-linux.outputs.rid, needs.native-linux-arm64.outputs.rid, needs.native-macos.outputs.rid, needs.native-windows.outputs.rid, needs.native-windows-arm64.outputs.rid) }}

      - name: Archive mobile artifacts
        run: |
          cd artifacts
          if [ -d ios ]; then zip -r native-ios.zip ios; fi
          if [ -d android ]; then zip -r native-android.zip android; fi
          if [ -d web ]; then zip -r native-web.zip web; fi

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/nuget/*.nupkg

      - name: Upload native archives
        uses: actions/upload-artifact@v4
        with:
          name: native-artifacts
          path: artifacts/native-*.zip

      - name: Upload mobile archives
        uses: actions/upload-artifact@v4
        with:
          name: mobile-artifacts
          path: |
            artifacts/native-ios.zip
            artifacts/native-android.zip
            artifacts/native-web.zip

  samples:
    runs-on: macos-latest
    needs: [managed, ios-xcframework, android-aar, wasm-package]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install mobile and WASM workloads
        run: dotnet workload install ios android wasm-tools

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-xcframework
          path: artifacts/ios

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-aar
          path: artifacts/android

      - name: Download Web artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: artifacts/web

      - name: Build sample solution
        run: dotnet build samples/AvaloniaSamples.sln --configuration Release

      - name: Publish browser sample
        run: dotnet publish samples/CrossPlatformSample/NativeMessageBox.CrossPlatformSample.Browser -c Release

  android-aar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build zip

      - name: Install Android workload
        run: dotnet workload install android

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK/NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 26.1.10909125

      - name: Export Android environment variables
        run: |
          if [[ -n "${ANDROID_HOME}" ]]; then
            echo "ANDROID_SDK_ROOT=${ANDROID_HOME}" >> "${GITHUB_ENV}"
          fi
          if [[ -n "${ANDROID_NDK_HOME}" ]]; then
            echo "ANDROID_NDK_ROOT=${ANDROID_NDK_HOME}" >> "${GITHUB_ENV}"
          fi
        shell: bash

      - name: Package Android AAR
        run: |
          chmod +x build/scripts/package-android-aar.sh
          ./build/scripts/package-android-aar.sh
        shell: bash

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-aar
          path: artifacts/android/

  android-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK/NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 26.1.10909125

      - name: Run bridge unit tests
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4
          build-root-directory: tests/android/bridge-tests
          arguments: test
