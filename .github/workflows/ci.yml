name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  native-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Run native tests
        run: ctest --test-dir build/native --output-on-failure
        shell: bash

      - name: Verify clang-format
        run: ./build/scripts/verify-clang-format.sh
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-linux
          path: |
            build/native/src/native/libnativemessagebox.*
            build/native/src/native/nmb_sanity_test*

  native-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          brew update
          brew install gtk+3 ninja clang-format

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Run native tests
        run: ctest --test-dir build/native --output-on-failure
        shell: bash

      - name: Verify clang-format
        run: ./build/scripts/verify-clang-format.sh
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-macos
          path: |
            build/native/src/native/libnativemessagebox.dylib
            build/native/src/native/nmb_sanity_test

  native-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: choco install ninja -y
        shell: powershell

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Run native tests
        run: ctest --test-dir build/native --output-on-failure
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-windows
          path: |
            build/native/src/native/nativemessagebox.dll
            build/native/src/native/nmb_sanity_test.exe

  managed:
    runs-on: ubuntu-latest
    needs: [native-linux, native-macos, native-windows]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format

      - name: Restore .NET solution
        run: dotnet restore NativeMessageBox.sln

      - name: Build .NET solution
        run: dotnet build NativeMessageBox.sln --configuration Release --no-restore

      - name: Verify code formatting
        run: dotnet format NativeMessageBox.sln --verify-no-changes

      - name: Run tests
        run: dotnet test NativeMessageBox.sln --configuration Release --no-build

      - name: Build sample solution
        run: dotnet build samples/AvaloniaSamples.sln --configuration Release
