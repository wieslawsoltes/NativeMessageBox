name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  native-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format zip

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-linux
          path: |
            build/native/src/native/libnativemessagebox.*
            build/native/src/native/nmb_sanity_test*

  native-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          brew update
          brew install gtk+3 ninja clang-format

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-macos
          path: |
            build/native/src/native/libnativemessagebox.dylib
            build/native/src/native/nmb_sanity_test

  native-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: choco install ninja -y
        shell: powershell

      - name: Configure native build
        run: cmake -S . -B build/native -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build native library
        run: cmake --build build/native --config Release
        shell: bash

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-windows
          path: |
            build/native/src/native/nativemessagebox.dll
            build/native/src/native/nmb_sanity_test.exe

  ios-xcframework:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install iOS workload
        run: dotnet workload install ios

      - name: Install dependencies
        run: |
          brew update
          brew install cmake

      - name: Package iOS XCFramework
        run: |
          chmod +x build/scripts/package-ios-xcframework.sh
          ./build/scripts/package-ios-xcframework.sh
        shell: bash

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcframework
          path: artifacts/ios/

  managed:
    runs-on: ubuntu-latest
    needs: [native-linux, native-macos, native-windows, ios-xcframework, android-aar, android-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build clang-format

      - name: Restore .NET solution
        run: dotnet restore NativeMessageBox.sln

      - name: Build .NET solution
        run: dotnet build NativeMessageBox.sln --configuration Release --no-restore

      - name: Verify code formatting
        run: dotnet format NativeMessageBox.sln --verify-no-changes

      - name: Run tests
        run: dotnet test NativeMessageBox.sln --configuration Release --no-build

      - name: Package release artifacts
        run: ./build/build.sh Release

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-xcframework
          path: artifacts/ios

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-aar
          path: artifacts/android

      - name: Archive mobile artifacts
        run: |
          cd artifacts
          if [ -d ios ]; then zip -r native-ios.zip ios; fi
          if [ -d android ]; then zip -r native-android.zip android; fi

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/nuget/*.nupkg

      - name: Upload native archives
        uses: actions/upload-artifact@v4
        with:
          name: native-artifacts
          path: artifacts/native-*.zip

      - name: Upload mobile archives
        uses: actions/upload-artifact@v4
        with:
          name: mobile-artifacts
          path: |
            artifacts/native-ios.zip
            artifacts/native-android.zip

  samples:
    runs-on: macos-latest
    needs: [managed, ios-xcframework, android-aar]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install mobile and WASM workloads
        run: dotnet workload install ios android wasm-tools

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-xcframework
          path: artifacts/ios

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-aar
          path: artifacts/android

      - name: Build sample solution
        run: dotnet build samples/AvaloniaSamples.sln --configuration Release

  android-aar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build zip

      - name: Install Android workload
        run: dotnet workload install android

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK/NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 26.1.10909125

      - name: Export Android environment variables
        run: |
          if [[ -n "${ANDROID_HOME}" ]]; then
            echo "ANDROID_SDK_ROOT=${ANDROID_HOME}" >> "${GITHUB_ENV}"
          fi
          if [[ -n "${ANDROID_NDK_HOME}" ]]; then
            echo "ANDROID_NDK_ROOT=${ANDROID_NDK_HOME}" >> "${GITHUB_ENV}"
          fi
        shell: bash

      - name: Package Android AAR
        run: |
          chmod +x build/scripts/package-android-aar.sh
          ./build/scripts/package-android-aar.sh
        shell: bash

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-aar
          path: artifacts/android/

  android-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK/NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 26.1.10909125

      - name: Run bridge unit tests
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4
          build-root-directory: tests/android/bridge-tests
          arguments: test
